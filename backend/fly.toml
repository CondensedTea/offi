# fly.toml file generated for offi on 2023-03-25T19:37:22+04:00

app = "offi"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []
primary_region = "ams"
processes = []

[metrics]
port = 8080
path = "/metrics"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
	interval = 10000
	grace_period = "5s"
	method = "get"
	path = "/live"
	protocol = "http"
	restart_limit = 0
	timeout = 2000
	tls_skip_verify = false
	[services.http_checks.headers]
