services:
  backend:
    build: .
    environment:
      - "REDIS_URL=redis://cache:6379/1"
    ports:
      - "127.0.0.1:8085:8080"
    links:
      - cache
  cache:
    image: redis:8-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --save 20 1
    volumes:
      - cache:/data
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=offi
      - POSTGRES_PASSWORD=postgres
    ports:
      - "127.0.0.1:5432:5432"
volumes:
  cache:
    driver: local
  postgres:
    driver: local
