<!DOCTYPE html>
<html lang="en">

<head>
    <title>Offi settings</title>
</head>

<body>
<div>
    <label>
        <input type="checkbox" id="logstf_link_matchpage"> Link etf2l matchpages on logs.tf
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="logstf_replace_names"> Replace player names on logs.tf with etf2l names
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="etf2l_show_bans"> Show bans on player pages
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="etf2l_show_lft"> Link recruitments on player pages
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="etf2l_show_lfp"> Link recruitments on team pages
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="etf2l_show_logs"> Show logs on etf2l matchpages
    </label>
</div>
<div>
    <label>
        <input type="checkbox" id="steam_add_player_links"> Add links to etf2l and logs.tf to Steam profiles
    </label>
</div>
<hr>
<div id="status"></div>
<button id="save">Save</button>
<button id="reset">Reset</button>
<script src="options.ts"></script>
</body>

</html>
